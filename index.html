<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="stylesheet" href="favicon.ico">
<script src="https://kit.fontawesome.com/67f176c072.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>BMI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
       <div class="first-part">
    <div class="title">
        <h1 >Body Mass Index (BMI) Calculator</h1>
    </div>
    <div class="row">
       <div class="col-lg-6">
            <img class= "firstimagebmi "src="firstimage.jpg" alt="">
        </div>
        <div class="col-lg-6">
            <h2 class="yourBMI">What's your BMI <i class="fas fa-weight"></i> ??</h2>
        </div>
    </div>
        </div>
<div class="second-part">
    <div class="row">
        <div class="col-lg-6">
            <div class="card border-danger">
                <div class="card-header"> 
                        Let's check <i class="fas fa-heartbeat"></i>
                </div>
                <div class="card-body">
                        <label>Your Weight :</label>  &nbsp;&nbsp;
                        <input type="number" name="yourWeight " id="kg" placeholder="in kilograms"> <br> <br>
                        <label > Your Height :</label>  &nbsp;&nbsp;
                        <input type="number" name="yourHeight" id="m" placeholder="in meters"><br>
                        <button class="btn btn btn-outline-secondary  btn-md cal-button" id="submit" onclick="bmiCalculator()"> Submit</button> <br>
                        <!-- <input type="submit" id="submit" value="Submit" onclick="bmiCalculator()" class="cal-button" > <br/><br/> -->
                </div>
                <div class="card-footer">
                    <div class="result">
                    Your bmi is :  <span id="output"></span>   <br>
                    This means :  <br>
                        <span id="means"> </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <img src="chart.jpg" alt="" class="bmichart">
        </div>
    </div>
</div>
    <div class="end-part">
        <div class="row">
           <div class="col-lg-6">
                 <h2 class="ty"> ThankYou! <i class="fas fa-smile-beam"></i></h2>
            </div>
            <div class="col-lg-6">
                    <img class= "end-img "src="health-quotes.jpg" alt="">
            </div>
        </div>
            </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
